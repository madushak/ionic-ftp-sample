<ion-header>
  <ion-navbar>
    <ion-title>
      FTP Sample
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  
  <button class="large" (click)="connectButtonClicked()" *ngIf="!connected">Connect</button>
  <button class="large" (click)="disconnectButtonClicked()" *ngIf="connected">Disonnect</button>

  <hr/>
  
  <div *ngIf="connecting">Connecting</div>
  <div *ngIf="connected">
  	  <div>Connected</div>
  	  <div *ngIf="uploading">Uploading</div>
  	  <div *ngIf="downloading">Downloading</div>
  	  <div *ngIf="checking">Checking</div>
  	  <div *ngIf="not_found">Not found</div>
	  <button class="big" (click)="uploadButtonClicked()">Upload</button>
	  <button class="big" (click)="downloadButtonClicked()">Download</button>
	 
	  <div *ngIf="progress > 0">{{progress}}%</div>
  </div>
  
  <hr/>
  <button class="big" (click)="showLogs = !showLogs">Show logs</button>
  <hr/>

  <textarea *ngIf="showLogs">{{logg}}</textarea>

</ion-content>
