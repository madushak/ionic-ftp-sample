<ion-header>
  <ion-navbar>
    <ion-title>
      FTP Sample
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button (click)="connectButtonClicked()" *ngIf="!connected">Connect</button>
  <button (click)="disconnect()" *ngIf="connected">Disonnect</button>

  <div *ngIf="connected">
  	  <div>Connected</div>
	  <button (click)="uploadButtonClicked()">Upload</button>
	  <button (click)="downloadButtonClicked()">Download</button>
	 
	  <div *ngIf="progress > 0">{{progress}}%</div>
  </div>
  
  <textarea>{{logg}}</textarea>

</ion-content>
